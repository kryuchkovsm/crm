<section>
  <section ng-if="options.inline">
    <div class="row">
      <div class="col-sm-2" ng-class="{'col-md-2': !options.longLabel, 'col-md-4': options.longLabel}">
        <label class="control-label">{{options.label | translate}}:</label>
      </div>
      <div class="col-sm-10" ng-class="{'col-md-10': !options.longLabel, 'col-md-8': options.longLabel}">
        <div class="input-group input-md date date-picker" 
          data-date-format="mm/dd/yyyy" data-date-start-date="0d">
          <input type="text" class="form-control input-md search-form cursor-pointer datepicker-inline" 
            ng-attr-style="{{::options.width}}" readonly="" ng-model="value" 
            placeholder="{{::options.placeholder}}" ng-required="{{!!options.valRequired}}" 
            ng-disabled="{{!!options.disabled}}"/>
          <span class="input-group-btn">
            <button class="btn btn-sm calendarMy WarningColor inline" 
              type="button" ng-disabled="{{!!options.disabled}}">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </section>
  
  <section ng-if="options.small && !options.inline">
    <label class="control-label pull-left" style="font-weight: 700" ng-bind="options.label"></label>
    <div class="input-group input-sm date date-picker" data-date-format="mm/dd/yyyy" data-date-start-date="0d">
    <input type="text" class="form-control input-sm" readonly="" ng-model="value" placeholder="{{::options.placeholder}}"
           value="{{value}}" ng-required="{{!!options.valRequired}}" ng-disabled="{{!!options.disabled}}">
    <span class="input-group-btn"><button class="btn btn-sm calendarMySm WarningColor" type="button" ng-disabled="{{!!options.disabled}}">
      <i class="fa fa-calendar"></i></button></span></div>
  </section>
  
  <section ng-if="!options.small && !options.inline">
    <div class="well well-sm well-light bg-greyEEE" ng-class="{'has-error': newValue.$invalid && options.showError}">
      <span class="block" ng-bind="options.label"></span>
      <div class="margin-top-bottom-5">
        <div class="input-group input-md date date-picker" data-date-format="mm/dd/yyyy" data-date-start-date="0d">
          <input type="text" class="form-control input-md cursor-pointer search-form" name="{{name}}"  placeholder="{{::options.placeholder}}"
                 ng-required="{{!!options.valRequired}}" readonly="" ng-model="value" ng-disabled="{{!!options.disabled}}">
            <span class="input-group-btn">
                <button class="btn btn-sm calendarMy WarningColor" type="button" ng-disabled="{{!!options.disabled}}"><i class="fa fa-calendar"></i></button>
            </span>
        </div>
      </div>
      <p class="help-block" ng-if="newValue.$error.required && options.showError">The {{::options.label.replace(':', '')}} is required</p>
    </div>
  </section>
</section>
