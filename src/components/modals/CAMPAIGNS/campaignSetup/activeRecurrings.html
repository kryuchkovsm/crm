<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="javascript:;" ng-click="close('false')" data-dismiss="modal"><i class="fa fa-times close"></i></a>
        <h4 class="modal-title">{{data.modalTitle}}</h4>
      </div>
      <div class="modal-body">

        <div class="panel panel-warning" ng-if="!data.activeRecurrings.length">
          <div class="panel-heading">
            <h4 class="panel-title">
              {{ "modals.campaigns.campaignsetup.activerecurrings.no-data" | translate }}.
            </h4>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 smTable margin-bottom-20" ng-if="data.activeRecurrings.length">
            <table st-table="data.activeRecurrings" st-safe-src="activeRecurringsSafe" class="table table-striped crmTable">
              <thead>
                <tr class="TitleBars top-radius white">
                  <th st-ratio="50" st-sort="id" class="cursor-pointer">{{ "modals.campaigns.campaignsetup.activerecurrings.id" | translate }}</th>
                  <th st-ratio="50" st-sort="name" class="cursor-pointer">{{ "modals.campaigns.campaignsetup.activerecurrings.name" | translate }}</th>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row1 in data.activeRecurrings">
                <td st-ratio="50">{{row1.id}}</td>
                <td st-ratio="50">{{row1.name}}</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div  st-items-by-page="10" st-pagination=""></div>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
